{% extends 'base.html' %}

{% block content %}
    <h2>Inscription</h2>
    {% if form.errors %}
        {{ form.errors }}
        <p style="color: red;">Please correct the errors below.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">S'inscrire</button>
    </form>
    <a href="{% url 'authentication:login' %}">Retourner</a>
{% endblock %}

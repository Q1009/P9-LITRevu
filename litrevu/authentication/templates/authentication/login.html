{% extends 'base.html' %}

{% block content %}
    <p>{{ message }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Se connecter</button>
    </form>

    <p>Vous n'avez pas de compte ? <a href="{% url 'authentication:signup' %}">Inscrivez-vous ici</a>.</p>
{% endblock content %}

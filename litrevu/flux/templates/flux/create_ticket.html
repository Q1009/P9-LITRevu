{% extends 'base.html' %}

{% block content %}
    <h2>Créer un ticket</h2>
    {% if form.errors %}
        {{ form.errors }}
        <p style="color: red;">Please correct the errors below.</p>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Créer</button>
    </form>
    <a href="{% url 'flux:home' %}">Retourner</a>
{% endblock %}
